# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Blue Team Node.js CI

on:
  push:
    branches: [ main, develop, feature/100_improvements_sprint2 ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend_tests:
    name: Backend tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      working-directory: ./dev/backend
      run: |
        yarn install --frozen-lockfile

    - name: Run tests
      working-directory: ./dev/backend
      # https://stackoverflow.com/a/43267603/3771148
      #   set -a: automatically export all variables
      run: |
        set -a && source ../.env && set +a && yarn run test

  messenger_tests:
    name: Messenger tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      working-directory: ./dev/messenger
      run: |
        yarn install --frozen-lockfile

    - name: Run tests
      working-directory: ./dev/messenger
      # https://stackoverflow.com/a/43267603/3771148
      #   set -a: automatically export all variables
      run: |
        set -a && source ../.env && set +a && yarn run test:coverage:run
